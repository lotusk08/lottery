<!DOCTYPE html>
<html>
  <head>
    <title>Đón xuân Giáp Thìn - Vui IN my heart ❤️</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <!-- <link rel="stylesheet" href="./index.css"> -->
  </head>

  <body>
    <script src="./lib/three.min.js"></script>
    <script src="./lib/tween.min.js"></script>
    <script src="./lib/TrackballControls.js"></script>
    <script src="./lib/CSS3DRenderer.js"></script>
    <script src="./lib/ajax.js"></script>

    <div class="canvas-box">
      <canvas id="canvas">Your browser does not support Canvas</canvas>
    </div>

    <div class="music">
      <audio id="music" src="./data/music.mp3" class="hidden" loop></audio>
      <div id="musicBox" class="hidden" title="Play/pause background music">Music</div>
    </div>

    <div id="prizeBar" class="hidden">
      <!-- Nội dung của prizeBar -->
    </div>


    <div id="container"></div>

    <div id="menu">
      <button id="enter">Bắt đầu quay số</button>
      <div id="lotteryBar" class="none">
        <button id="lottery">Quay số</button>
        <button id="reLottery">Quay số lại</button>
        <div class="fixed-bar">
          <button id="save" class="hidden">Xuất kết quả</button>
          <button id="reset" class="fix-btn">Reset</button>
        </div>
      </div>
    </div>

  </body>
</html>
